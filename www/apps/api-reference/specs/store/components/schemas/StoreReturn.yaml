type: object
description: The return's details.
x-schemaName: StoreReturn
required:
  - items
  - id
  - display_id
  - created_at
  - order_id
  - canceled_at
  - received_at
properties:
  items:
    type: array
    description: The return's items.
    items:
      $ref: ./StoreReturnItem.yaml
  status:
    type: string
    description: The return's status.
    enum:
      - received
      - canceled
      - requested
      - open
      - partially_received
  id:
    type: string
    title: id
    description: The return's ID.
  display_id:
    type: number
    title: display_id
    description: The return's display id.
  created_at:
    type: string
    format: date-time
    title: created_at
    description: The return's created at.
  order_id:
    type: string
    title: order_id
    description: The return's order id.
  location_id:
    type: string
    title: location_id
    description: The return's location id.
  canceled_at:
    type: string
    title: canceled_at
    description: The return's canceled at.
  exchange_id:
    type: string
    title: exchange_id
    description: The return's exchange id.
  claim_id:
    type: string
    title: claim_id
    description: The return's claim id.
  refund_amount:
    type: number
    title: refund_amount
    description: The return's refund amount.
  received_at:
    type: string
    title: received_at
    description: The return's received at.

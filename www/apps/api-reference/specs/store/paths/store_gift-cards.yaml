get:
  operationId: GetGiftCards
  summary: List Customer's Gift Cards
  x-sidebar-summary: List Gift Cards
  description: >-
    Retrieve a customer's gift cards. The gift cards can be filtered by fields
    such as `id`. The gift cards can also be sorted or paginated.
  x-authenticated: true
  x-ignoreCleanup: true
  parameters:
    - name: x-publishable-api-key
      in: header
      description: Publishable API Key created in the Medusa Admin.
      required: true
      schema:
        type: string
        externalDocs:
          url: https://docs.medusajs.com/api/store#publishable-api-key
    - name: id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: id
            description: Filter by a gift card ID.
          - type: array
            description: Filter by gift card IDs.
            items:
              type: string
              title: id
              description: A gift card's ID.
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
        externalDocs:
          url: '#pagination'
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
        externalDocs:
          url: '#pagination'
    - name: order
      in: query
      description: >-
        The field to sort the data by. By default, the sort order is ascending.
        To change the order to descending, prefix the field name with `-`.
      required: false
      schema:
        type: string
        title: order
        description: >-
          The field to sort the data by. By default, the sort order is
          ascending. To change the order to descending, prefix the field name
          with `-`.
        externalDocs:
          url: '#pagination'
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. If
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. Without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          If a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. Without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
    - name: $and
      in: query
      description: >-
        Join query parameters with an AND condition. Each object's content is
        the same type as the expected query parameters.
      required: false
      schema:
        type: array
        description: >-
          Join query parameters with an AND condition. Each object's content is
          the same type as the expected query parameters.
        items:
          type: object
        title: $and
    - name: $or
      in: query
      description: >-
        Join query parameters with an OR condition. Each object's content is the
        same type as the expected query parameters.
      required: false
      schema:
        type: array
        description: >-
          Join query parameters with an OR condition. Each object's content is
          the same type as the expected query parameters.
        items:
          type: object
        title: $or
    - name: status
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            description: Filter by a gift card's status.
            enum:
              - pending
              - redeemed
          - type: array
            description: Filter by gift card statuses.
            items:
              type: string
              description: A gift card status.
              enum:
                - pending
                - redeemed
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_gift-cards/get.sh
  tags:
    - Gift Cards
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  security:
    - cookie_auth: []
    - jwt_token: []
  x-badges:
    - text: Cloud
      description: >
        This API route is only available in [Medusa
        Cloud](https://docs.medusajs.com/cloud/loyalty-plugin).

post:
  operationId: PostProductsImports
  summary: Create Product Import
  description: >-
    Create a new product import process. The products aren't imported until the
    import is confirmed with the `/admin/products/:transaction-id/imports` API
    route.
  x-authenticated: true
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The details of the product's import file.
          required:
            - file_key
            - originalname
            - extension
            - size
            - mime_type
          properties:
            file_key:
              type: string
              title: file_key
              description: >-
                The name of the file as stored in the configured File Module
                Provider.
            originalname:
              type: string
              title: originalname
              description: The file's original name.
            extension:
              type: string
              title: extension
              description: The file's extension.
              example: csv
            size:
              type: number
              title: size
              description: The file's size in bytes.
            mime_type:
              type: string
              title: mime_type
              description: The file's mime type.
              example: text/csv
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_products_imports/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_products_imports/post.sh
  tags:
    - Products
  responses:
    '202':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminImportProductResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: importProductsAsChunksWorkflow
  x-events: []
  x-version: 2.8.5

post:
  operationId: PostDraftOrdersIdEditShippingMethods
  summary: Add Shipping Method to Draft Order Edit
  x-sidebar-summary: Add Shipping Method
  description: Add a shipping method to a draft order edit.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The draft order's ID.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The details of the shipping method to add to a draft order.
          required:
            - shipping_option_id
          properties:
            shipping_option_id:
              type: string
              title: shipping_option_id
              description: The ID of the shipping option that this method is created from.
            custom_amount:
              type: number
              title: custom_amount
              description: >-
                A custom amount to be charged for this shipping method. If not
                provided, the shipping option's amount will be used.
            description:
              type: string
              title: description
              description: The shipping method's description.
            internal_note:
              type: string
              title: internal_note
              description: A note viewed only by admin users about the shipping method.
            metadata:
              type: object
              description: The shipping method's metadata, can hold custom key-value pairs.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: >-
          ../code_samples/JavaScript/admin_draft-orders_{id}_edit_shipping-methods/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/admin_draft-orders_{id}_edit_shipping-methods/post.sh
  tags:
    - Draft Orders
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: addDraftOrderShippingMethodsWorkflow
  x-events: []

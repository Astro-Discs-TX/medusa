post:
  operationId: PostClaimsIdInboundItems
  summary: Add Inbound Items to a Claim
  x-sidebar-summary: Add Inbound Items
  description: >
    Add inbound (or return) items to a claim. These inbound items will have a
    `RETURN_ITEM` action.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The claim's ID.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The items' details.
          properties:
            items:
              type: array
              description: The items' details.
              items:
                type: object
                description: An item's details.
                required:
                  - id
                  - quantity
                properties:
                  id:
                    type: string
                    title: id
                    description: The item's ID.
                  quantity:
                    type: number
                    title: quantity
                    description: The item's quantity.
                  description:
                    type: string
                    title: description
                    description: The item's description.
                  internal_note:
                    type: string
                    title: internal_note
                    description: A note viewed only by admin users.
                  reason_id:
                    type: string
                    title: reason_id
                    description: The ID of the associated return reason.
                  metadata:
                    type: object
                    description: The item's metadata, can hold custom key-value pairs.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_claims_{id}_inbound_items/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_claims_{id}_inbound_items/post.sh
  tags:
    - Claims
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminClaimReturnPreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: orderClaimRequestItemReturnWorkflow
  x-events: []

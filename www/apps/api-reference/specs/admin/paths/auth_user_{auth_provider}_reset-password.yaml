post:
  operationId: PostActor_typeAuth_providerResetPassword
  summary: Get Reset Password Token for Admin User
  x-sidebar-summary: Get Reset Password Token
  description: >-
    Generate a reset password token for an admin user. Use that token to update
    the user's password using the Reset Password API route.
  x-authenticated: false
  parameters:
    - name: auth_provider
      in: path
      description: The provider used for authentication.
      required: true
      schema:
        type: string
        example: emailpass
  requestBody:
    content:
      application/json:
        schema:
          type: object
          title: identifier
          description: >-
            The user's identifier for the selected auth provider. For example,
            for the `emailpass` auth provider, the value is the user's email.
          example: admin@medusa-test.com
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth_user_{auth_provider}_reset-password/post.sh
  tags:
    - Auth
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: generateResetPasswordTokenWorkflow

post:
  operationId: PostOrderEditsIdShippingMethod
  summary: Add Shipping Method to Order Edit
  x-sidebar-summary: Add Shipping Method
  description: >-
    Add a shipping method to an exchange. The shipping method will have a
    `SHIPPING_ADD` action.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The order edit's ID.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The shipping method's details.
          required:
            - shipping_option_id
          properties:
            shipping_option_id:
              type: string
              title: shipping_option_id
              description: The ID of the associated shipping option.
            custom_amount:
              type: number
              title: custom_amount
              description: Set a custom price for the shipping method.
            description:
              type: string
              title: description
              description: The shipping method's description.
            internal_note:
              type: string
              title: internal_note
              description: A note viewed only by admin users.
            metadata:
              type: object
              description: The shipping method's metadata, can hold custom key-value pairs.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_order-edits_{id}_shipping-method/post.sh
  tags:
    - Order Edits
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrderEditPreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: createOrderEditShippingMethodWorkflow
  x-events: []

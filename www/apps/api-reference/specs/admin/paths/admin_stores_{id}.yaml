get:
  operationId: GetStoresId
  summary: Get a Store
  description: >-
    Retrieve a store by its ID. You can expand the store's relations or select
    the fields that should be returned.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The store's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_stores_{id}/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_stores_{id}/get.sh
  tags:
    - Stores
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminStoreResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
post:
  operationId: PostStoresId
  summary: Update a Store
  description: Update a store's details.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The store's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The properties to update in a store.
          properties:
            name:
              type: string
              title: name
              description: The store's name.
            supported_currencies:
              type: array
              description: The store's supported currencies.
              items:
                type: object
                description: A store currency.
                required:
                  - currency_code
                properties:
                  currency_code:
                    type: string
                    title: currency_code
                    description: The currency's code.
                    example: usd
                  is_default:
                    type: boolean
                    title: is_default
                    description: Whether the currency is the default in the store.
                  is_tax_inclusive:
                    type: boolean
                    title: is_tax_inclusive
                    description: Whether prices using this currency are tax inclusive.
            default_sales_channel_id:
              type: string
              title: default_sales_channel_id
              description: The ID of the default sales channel in the store.
            default_region_id:
              type: string
              title: default_region_id
              description: The ID of the default region in the store.
            default_location_id:
              type: string
              title: default_location_id
              description: The ID of the default stock location in the store.
            metadata:
              type: object
              description: The store's metadata, can hold custom key-value pairs.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_stores_{id}/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_stores_{id}/post.sh
  tags:
    - Stores
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminStoreResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: updateStoresWorkflow
  x-events: []

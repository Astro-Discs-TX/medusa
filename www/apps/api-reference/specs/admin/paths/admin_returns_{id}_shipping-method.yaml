post:
  operationId: PostReturnsIdShippingMethod
  summary: Add a Shipping Method to a Return
  x-sidebar-summary: Add Shipping Method
  description: >-
    Add a shipping method to a return. The shipping method will have a
    `SHIPPING_ADD` action.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The return's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The shipping method's details.
          required:
            - shipping_option_id
          properties:
            shipping_option_id:
              type: string
              title: shipping_option_id
              description: The ID of the associated shipping option.
            custom_amount:
              type: number
              title: custom_amount
              description: Set the price of the shipping method.
            description:
              type: string
              title: description
              description: The shipping method's description.
            internal_note:
              type: string
              title: internal_note
              description: A note viewed only by admin users.
            metadata:
              type: object
              description: The exchange's metadata, can hold custom key-value pairs.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_returns_{id}_shipping-method/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_returns_{id}_shipping-method/post.sh
  tags:
    - Returns
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminReturnPreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: createReturnShippingMethodWorkflow
  x-events: []

post:
  operationId: PostOrderEditsIdItems
  summary: Add Items to Order Edit
  x-sidebar-summary: Add Items
  description: Add new items to an order edit. These items will have the action `ITEM_ADD`.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The order edit's ID.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The details of items to be edited.
          properties:
            items:
              type: array
              description: The details of items to be edited.
              items:
                type: object
                description: An item's details.
                required:
                  - variant_id
                  - quantity
                properties:
                  variant_id:
                    type: string
                    title: variant_id
                    description: The ID of the associated product variant.
                  quantity:
                    type: number
                    title: quantity
                    description: The item's quantity.
                  unit_price:
                    type: number
                    title: unit_price
                    description: The item's unit price.
                  internal_note:
                    type: string
                    title: internal_note
                    description: A note viewed only by admin users.
                  allow_backorder:
                    type: boolean
                    title: allow_backorder
                    description: >-
                      Whether the item can be added even if there's no available
                      invenotory quantity of the variant.
                  metadata:
                    type: object
                    description: The item's metadata, can hold custom key-value pairs.
                  compare_at_unit_price:
                    type: number
                    title: compare_at_unit_price
                    description: The original price of the item before a promotion or sale.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_order-edits_{id}_items/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_order-edits_{id}_items/post.sh
  tags:
    - Order Edits
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrderEditPreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: orderEditAddNewItemWorkflow
  x-events: []

post:
  operationId: PostDraftOrdersIdEditItems
  summary: Add Item to Draft Order Edit
  x-sidebar-summary: Add Item
  description: Add an item to a draft order edit.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The draft order's ID.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The details of the items to add to a draft order.
          properties:
            items:
              type: array
              description: The items to add to the draft order.
              items:
                type: object
                description: The item's details
                required:
                  - quantity
                properties:
                  quantity:
                    type: number
                    title: quantity
                    description: The item's quantity.
                  variant_id:
                    type: string
                    title: variant_id
                    description: The ID of the variant to add to the draft order.
                  title:
                    type: string
                    title: title
                    description: The item's title.
                  unit_price:
                    type: number
                    title: unit_price
                    description: The item's unit price.
                  compare_at_unit_price:
                    type: number
                    title: compare_at_unit_price
                    description: The original price of the item before a promotion or sale.
                  internal_note:
                    type: string
                    title: internal_note
                    description: A note viewed only by admin users about the item.
                  allow_backorder:
                    type: boolean
                    title: allow_backorder
                    description: Whether the item can be purchased if it's out of stock.
                  metadata:
                    type: object
                    description: The item's metadata, can hold custom key-value pairs.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_draft-orders_{id}_edit_items/post.js

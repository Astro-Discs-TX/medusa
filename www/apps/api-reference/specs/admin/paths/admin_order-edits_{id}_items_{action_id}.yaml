post:
  operationId: PostOrderEditsIdItemsAction_id
  summary: Update an Item in an Order Edit
  x-sidebar-summary: Update Item
  description: >
    Update an added item in the order edit by the ID of the item's `ITEM_ADD`
    action.


    Every item has an `actions` property, whose value is an array of actions.
    You can check the action's name using its `action` property, and use the
    value of the `id` property.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The order edit's ID.
      required: true
      schema:
        type: string
    - name: action_id
      in: path
      description: The ID of the new item's `ITEM_ADD` action.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The details to update in the item.
          properties:
            quantity:
              type: number
              title: quantity
              description: The item's quantity.
            internal_note:
              type: string
              title: internal_note
              description: A note viewed only by admin users.
            unit_price:
              type: number
              title: unit_price
              description: The item's unit price.
            compare_at_unit_price:
              type: number
              title: compare_at_unit_price
              description: The original price of the item before a promotion or sale.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: >-
          ../code_samples/JavaScript/admin_order-edits_{id}_items_{action_id}/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_order-edits_{id}_items_{action_id}/post.sh
  tags:
    - Order Edits
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrderEditPreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: updateOrderEditAddItemWorkflow
  x-events: []

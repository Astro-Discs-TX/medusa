post:
  operationId: PostReturnsIdReceiveItems
  summary: Add Received Items to Return
  x-sidebar-summary: Add Received Items
  description: >-
    Add received items in a return. These items will have the action
    `RECEIVE_RETURN_ITEM`.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The return's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The items details.
          properties:
            items:
              type: array
              description: The items details.
              items:
                type: object
                description: An item's details.
                required:
                  - id
                  - quantity
                properties:
                  id:
                    type: string
                    title: id
                    description: The ID of the item in the order.
                  quantity:
                    type: number
                    title: quantity
                    description: The item's quantity.
                  description:
                    type: string
                    title: description
                    description: The item's description.
                  internal_note:
                    type: string
                    title: internal_note
                    description: A note viewed only by admin users.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_returns_{id}_receive-items/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_returns_{id}_receive-items/post.sh
  tags:
    - Returns
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminReturnPreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml

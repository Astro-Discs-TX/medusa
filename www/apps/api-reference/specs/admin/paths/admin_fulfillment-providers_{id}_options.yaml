get:
  operationId: GetFulfillmentProvidersIdOptions
  summary: List Options
  description: >-
    Retrieve a list of options in a fulfillment provider. The options can be
    filtered by fields like FILTER FIELDS. The options can also be paginated.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The fulfillment provider's ID.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_fulfillment-providers_{id}_options/get.sh
  tags:
    - Fulfillment Providers
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/AdminFulfillmentProviderOptionsListResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml

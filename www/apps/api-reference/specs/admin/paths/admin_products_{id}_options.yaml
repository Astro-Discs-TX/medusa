get:
  operationId: GetProductsIdOptions
  summary: List Options
  description: >-
    Retrieve a list of options in a product. The options can be filtered by
    fields like FILTER FIELDS. The options can also be paginated.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The product's ID.
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
    - name: order
      in: query
      description: >-
        The field to sort the data by. By default, the sort order is ascending.
        To change the order to descending, prefix the field name with `-`.
      required: false
      schema:
        type: string
        title: order
        description: >-
          The field to sort the data by. By default, the sort order is
          ascending. To change the order to descending, prefix the field name
          with `-`.
    - name: q
      in: query
      description: The product's q.
      required: false
      schema:
        type: string
        title: q
        description: The product's q.
    - name: id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: id
            description: The product's ID.
          - type: array
            description: The product's ID.
            items:
              type: string
              title: id
              description: The id's ID.
    - name: title
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: title
            description: The product's title.
          - type: array
            description: The product's title.
            items:
              type: string
              title: title
              description: The title's details.
    - name: product_id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: product_id
            description: The product's product id.
          - type: array
            description: The product's product id.
            items:
              type: string
              title: product_id
              description: The product id's details.
    - name: $and
      in: query
      description: The product's $and.
      required: false
      schema:
        type: array
        description: The product's $and.
        items:
          type: object
        title: $and
    - name: $or
      in: query
      description: The product's $or.
      required: false
      schema:
        type: array
        description: The product's $or.
        items:
          type: object
        title: $or
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_products_{id}_options/get.sh
  tags:
    - Products
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                description: SUMMARY
                required:
                  - limit
                  - offset
                  - count
                properties:
                  limit:
                    type: number
                    title: limit
                    description: The product's limit.
                  offset:
                    type: number
                    title: offset
                    description: The product's offset.
                  count:
                    type: number
                    title: count
                    description: The product's count.
              - type: object
                description: SUMMARY
                required:
                  - product_options
                properties:
                  product_options:
                    type: array
                    description: The product's product options.
                    items:
                      $ref: ../components/schemas/AdminProductOption.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml

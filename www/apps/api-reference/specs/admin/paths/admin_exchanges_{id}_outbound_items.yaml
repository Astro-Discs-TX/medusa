post:
  operationId: PostExchangesIdOutboundItems
  summary: Add Outbound Items to Exchange
  description: >-
    Add outbound (or new) items to an exchange. These outbound items will have
    the action `ITEM_ADD`.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The exchange's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The details of outbound items.
          properties:
            items:
              type: array
              description: The details of outbound items.
              items:
                type: object
                description: An item's details.
                required:
                  - variant_id
                  - quantity
                properties:
                  variant_id:
                    type: string
                    title: variant_id
                    description: The ID of the associated product variant.
                  quantity:
                    type: number
                    title: quantity
                    description: The item's quantity.
                  unit_price:
                    type: number
                    title: unit_price
                    description: The item's unit price.
                  internal_note:
                    type: string
                    title: internal_note
                    description: A note viewed only by admin users.
                  allow_backorder:
                    type: boolean
                    title: allow_backorder
                    description: Whether the item can be added even if it's not in stock.
                  metadata:
                    type: object
                    description: The item's metadata, can hold custom key-value pairs.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_exchanges_{id}_outbound_items/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_exchanges_{id}_outbound_items/post.sh
  tags:
    - Exchanges
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminExchangePreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: orderExchangeAddNewItemWorkflow
  x-events: []

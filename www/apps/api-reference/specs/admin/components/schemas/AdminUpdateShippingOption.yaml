type: object
description: The properties to update in the shipping option.
x-schemaName: AdminUpdateShippingOption
properties:
  name:
    type: string
    title: name
    description: The shipping option's name.
  data:
    type: object
    description: >-
      The shipping option's data, useful for the fulfillment provider handling
      its processing.
    externalDocs:
      url: >-
        https://docs.medusajs.com/v2/resources/commerce-modules/fulfillment/shipping-option#data-property
  price_type:
    type: string
    description: >-
      The shipping option's price type. If `flat`, the shipping option has a
      fixed price set in `prices`. Otherwise, the shipping option's price is
      calculated by the fulfillment provider.
    enum:
      - flat
      - calculated
  provider_id:
    type: string
    title: provider_id
    description: The ID of the fulfillment provider handling this shipping option.
  shipping_profile_id:
    type: string
    title: shipping_profile_id
    description: The ID of the associated shipping profile.
  type:
    $ref: ./AdminCreateShippingOptionType.yaml
  prices:
    type: array
    description: The shipping option's prices.
    items:
      oneOf:
        - type: object
          description: The price's details.
          x-schemaName: AdminUpdateShippingOptionPriceWithCurrency
          properties:
            id:
              type: string
              title: id
              description: The ID of the shipping option price.
            currency_code:
              type: string
              title: currency_code
              description: The price's currency code.
              example: usd
            amount:
              type: number
              title: amount
              description: The price's amount.
        - type: object
          description: The price's details.
          x-schemaName: AdminUpdateShippingOptionPriceWithRegion
          properties:
            id:
              type: string
              title: id
              description: The ID of the shipping option price.
            region_id:
              type: string
              title: region_id
              description: The ID of the region this price is used in.
            amount:
              type: number
              title: amount
              description: The price's amount.
  rules:
    type: array
    description: The shipping option's rules.
    items:
      oneOf:
        - $ref: ./AdminCreateShippingOptionRule.yaml
        - $ref: ./AdminUpdateShippingOptionRule.yaml
  metadata:
    type: object
    description: The shipping option's metadata, can hold custom key-value pairs. 
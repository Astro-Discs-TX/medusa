name: OAS Comments Format Validation
on:
  pull_request:

jobs:
  check_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: check if message contain keywords
        id: check_commit
        run: |
          message=$(git log -1 --pretty=format:'%s')
          re="\[style/skip\]"
          if [[ $message =~ $re ]]; then
            echo "::set-output name=match::true"
            echo "$message -> Match is true"
          else
            echo "$message -> Match is false"
          fi
    outputs:
      match: ${{ steps.check_commit.outputs.match }}
  docs-test:
    needs: check_commit
    if: ${{ needs.check_commit.outputs.match != 'true' }}
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "16.10.0"
          cache: "yarn"

      - name: Install dependencies
        uses: ./.github/actions/cache-deps
        with:
          extension: oas

      - name: Build Packages
        run: yarn build

      - name: Build OAS
        run: |
          yarn openapi:generate --dry-run

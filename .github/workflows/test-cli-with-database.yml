name: CLI Pipeline
on:
  pull_request:

jobs:
  test-cli-with-database:
    env:
      NODE_ENV: CI
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      REDIS_URL: redis://localhost:6379
      DATABASE_URL: "postgres://postgres:postgres@localhost/cli-test"
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cli-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        uses: ./.github/actions/cache-deps
        with:
          extension: cli-database

      - name: Install Medusa cli
        run: npm i -g @medusajs/cli@latest

      - name: Create Medusa project
        run: |
          medusa new cli-test --skip-db --v2 --branch ci

      - name: Echo path
        run: echo ${{github.workspace}}

      - name: Set resolutions
        uses: restackio/update-json-values-action@v1.0.0
        with:
          file: cli-tests/package.json
          values: '{"resolutions":{"@medusajs/utils":"${{ github.workspace }}/packages/core/utils","@medusajs/types":"${{ github.workspace }}/packages/core/types","@medusajs/workflows-sdk":"${{ github.workspace }}/packages/core/workflows-sdk","@medusajs/modules-sdk":"${{ github.workspace }}/packages/core/modules-sdk","@medusajs/core-flows":"${{ github.workspace }}/packages/core/core-flows","@medusajs/api-key":"${{ github.workspace }}/packages/modules/api-key","@medusajs/auth":"${{ github.workspace }}/packages/modules/auth","@medusajs/cache-inmemory":"${{ github.workspace }}/packages/modules/cache-inmemory","@medusajs/cache-redis":"${{ github.workspace }}/packages/modules/cache-redis","@medusajs/cart":"${{ github.workspace }}/packages/modules/cart","@medusajs/currency":"${{ github.workspace }}/packages/modules/currency","@medusajs/customer":"${{ github.workspace }}/packages/modules/customer","@medusajs/event-bus-local":"${{ github.workspace }}/packages/modules/event-bus-local","@medusajs/event-bus-redis":"${{ github.workspace }}/packages/modules/event-bus-redis","@medusajs/file-local-next":"${{ github.workspace }}/packages/modules/providers/file-local","@medusajs/fulfillment":"${{ github.workspace }}/packages/modules/fulfillment","@medusajs/inventory-next":"${{ github.workspace }}/packages/modules/inventory-next","@medusajs/medusa":"${{ github.workspace }}/packages/medusa","@medusajs/order":"${{ github.workspace }}/packages/modules/order","@medusajs/payment":"${{ github.workspace }}/packages/modules/payment","@medusajs/pricing":"${{ github.workspace }}/packages/modules/pricing","@medusajs/product":"${{ github.workspace }}/packages/modules/product","@medusajs/promotion":"${{ github.workspace }}/packages/modules/promotion","@medusajs/region":"${{ github.workspace }}/packages/modules/region","@medusajs/sales-channel":"${{ github.workspace }}/packages/modules/sales-channel","@medusajs/stock-location-next":"${{ github.workspace }}/packages/modules/stock-location-next","@medusajs/store":"${{ github.workspace }}/packages/modules/store","@medusajs/tax":"${{ github.workspace }}/packages/modules/tax","@medusajs/user":"${{ github.workspace }}/packages/modules/user"}}'

      - run: yarn install
        working-directory: cli-test

      - name: Run migrations
        run: npx medusa db:migrate
        working-directory: cli-test

      - name: Create admin user
        run: npx medusa user -e test@test.com -p password -i admin_123
        working-directory: cli-test

      - name: Run development server
        run: npx medusa develop &
        working-directory: cli-test

      - name: Testing development server
        uses: ./.github/actions/test-server

      - name: Starting medusa
        run: npx medusa start &
        working-directory: cli-test

      - name: Testing server
        uses: ./.github/actions/test-server

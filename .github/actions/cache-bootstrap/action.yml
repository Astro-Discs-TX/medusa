name: cache-bootstrap
description: Creates a cache with the given extension for lerna packages
inputs:
  extension:
    description: Extension for cache name
  partial:
    description: Boolean flag to describe whether or not to run a partial bootstrap when finding cache
    default: false
runs:
  using: composite
  steps:
    - uses: pat-s/always-upload-cache@v2.1.5
      id: cache
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-yarn-${{inputs.extension}}-v2-${{ hashFiles('**/yarn.lock') }}
    - run: |
        if (("${{steps.cache.outputs.cache-hit}}"!="true"))
        then
          yarn install --frozen-lockfile
          yarn bootstrap --concurrency=2
        elif (("${{inputs.partial}}"="true"))
        then
          yarn bootstrap --npm-client=npm --hoist --since origin/develop...HEAD --concurrency=2 
        fi
      shell: bash

    
